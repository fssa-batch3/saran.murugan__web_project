<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../Assets/css/payment/payment.css">
    <title>Payment process</title>
</head>


<body>
    <header>
        <img src="../../Assets/images/logo/logo.png">
    </header>

    <div class="moviename">
        <h1>Naane varuven -</h1>
        <h2> Tamil(2D)</h2>
    </div>



    <div class="main">


        <div class="payment">
            <h1>Payment method</h1>

            <h2>Credit or debit card</h2>

            <div class="credit">
                 <h3>Card number</h3>
                 <input type="text" placeholder="Enter your card number" class="input1">
                 <input type="text" placeholder="Name on the card" class="input1">

                 <div class="cvv">
                 <p>Expiry</p>
                 <input type="text" placeholder="MM" class="input1">
                 <input type="text" placeholder="YY" class="input1">

                 <p>CVV</p>
                 <input type="text" placeholder="CVV" class="input2">

                 </div>
                 <button>Make payment</button>
            </div>

            <div class="netbank">
                
                <h3>Net banking</h3>

                <p>Pay using net banking</p>

                <div class="banks1">
                    <div class="img1">
                    <input type="checkbox" class="button1">
                    <img src="../../Assets/images/logo/payment_bank/HDFC-Bank-Logo.png" alt="hdfc" >
                    </div>

                    <div class="img1">
                    <input type="checkbox" class="button2">
                    <img src="../../Assets/images/logo/payment_bank/sbi_banklogo.png"  alt="sbi" >
                    </div>
                </div>

                <div class="banks2">

                    <div class="img2">
                    <input type="checkbox" class="button3">
                    <img src="../../Assets/images/logo/payment_bank/icici_banklogo.png" alt="icici">
                    </div>

                    <div class="img2">
                    <input type="checkbox" class="button4"> 
                    <img src="../../Assets/images/logo/payment_bank/Axis_Bank_logo.png"   alt="axis" > 
                    </div> 
                </div>

                <button>Make payment</button>
            </div>

            <div class="upibank">

                <h2>UPI</h2>

                <div class="upiall">
                <div class="upi1">
                <div class="paytm">
                    <input type="radio" >
                    <img src="../../Assets/images/logo/upi/Paytm-.png" alt="paytm" class="img1">
                </div>

                <div class="amazon">
                    <input type="radio" >
                    <img src="../../Assets/images/logo/upi/amazonpay-.png" alt="amazon" class="img2">
                </div>

                <div class="phonepe">
                    <input type="radio" >
                    <img src="../../Assets/images/logo/upi/phonepe-.png" alt="phonepe" class="img3">
                </div>
                </div>
            
                <div class="upi2">
                <div class="gpay">
                    <input type="radio" >
                    <img src="../../Assets/images/logo/upi/gpay-.png" alt="gpay" class="img4">
                </div>

                <div class="bhim">
                    <input type="radio" >
                    <img src="../../Assets/images/logo/upi/bhim.png" alt="bhim" class="img5">
                </div>
                </div>
                </div>
                <button>Make payment</button>
            

        </div>


        <div class="cabticket">

            <div class="cab">
                <h1>New feature book now</h1>
                <button>cab</button>
            </div>

            <div class="ticket">

            </div>

        </div>


    </div>


</body>


</html>
